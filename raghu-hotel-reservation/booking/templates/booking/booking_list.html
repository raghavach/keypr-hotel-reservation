{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Reservations" %}{% endblock %}

{% block main %}
    <button type="button" onclick="window.location.href='/booking/create/'"
    >Add new reservation</button>
    <h1>{% trans "Reservations:" %}</h1>

    <ul>
        {% for booking in object_list %}
            <li><a href="{% url "booking_detail" pk=booking.pk %}">{{ booking }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
